<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  
  <!-- Website Header -->

    <h1 class="logo">SneakX</h1>
    <nav class="category-nav">
      <ul>
        <li><a href="#" data-category=" All ">All</a></li>
        <li><a href="#" data-category=" Sneakers">Sneakers</a></li>
        <li><a href="#" data-category=" Sports">Sports Shoes</a></li>
        <li><a href="#" data-category=" Slippers">Slippers</a></li>

  <!-- Product Grid Area -->

    <section id="product-grid">

    </section>

  <footer>

</footer>

  <div id="product-modal" class="modal hidden">

      <img id="modal-img" src="" alt="Product Image">

      <button disabled>Add to Cart</button>
    </div>
  </div>
